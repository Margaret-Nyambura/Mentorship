    <h2 class="todo">To Do List</h2>

<input type="text" id="new-task" placeholder="Add your task here">
    <button id="add-task" class="add"> Add</button><br>
    <div class="boxnyj"><input name="checkbox" type="checkbox" id="check">
    <button class="nyj"><a href="nyj.html">NYJ</a></button>
  </div>
    <ul id="todo-list"></ul>
    <script>
      const todoList = document.getElementById('todo-list');
      const newTaskInput = document.getElementById('new-task');
      const addTaskButton = document.getElementById('add-task');
      const tasks = [];
      addTaskButton.addEventListener('click', function() {
        const task = newTaskInput.value.trim();
        if (task) {
          tasks.push(task);
          newTaskInput.value = '';
          renderTodoList();
        }
      });
      function renderTodoList() {
        todoList.innerHTML = '';
        tasks.forEach((task, index) => {
          const listItem = document.createElement('li');
          listItem.innerText = task;
          const deleteButton = document.createElement('button');
          deleteButton.innerText = 'Delete';
          deleteButton.addEventListener('click', function() {
            tasks.splice(index, 1);
            renderTodoList();
          });
          listItem.appendChild(deleteButton);
          todoList.appendChild(listItem);
        });
      }
    </script>
  </section>
</body>
